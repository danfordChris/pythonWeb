execution:
- concurrency: 50
  ramp-up: 3m
  hold-for: 2m
  
  scenario: Choose Flight
scenarios:
  Choose Flight:
    requests:
    - label: blazedemo
      method: GET
      url: http://blazedemo.com/
    - label: reserve
      method: POST
      url: https:// blazedemo.com/reserve.php
      body:
        fromPort: Paris
        toPort: Buenos Aires
